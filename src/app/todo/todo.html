<h1>TO DO List</h1>
<button (click)="toggleCompletedTasks()">Toggle Completed Tasks</button>
<ul>
    <li *ngFor="let task of tasks">
        <span *ngIf="showCompleted|| !task.completed"
         [ngClass]="{'completed':task.completed}"
         (click)="toggleTask(task)"
         >{{task.name}}</span>
    </li>
</ul>
